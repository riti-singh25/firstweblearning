<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEDIO,AUDIO,MEDIA IN HTML</title>
</head>

<body>
    <div>
        <video src="VEDIO.mp4" height="225" controls poster="image.jpeg"></video>
        <!-- src = vedio or vedio link ; controls = play , pouse and volume. ;  -->
        <!-- control mai hi loop , autoplay , muted ,
    poster = gives thumbnail. -->
    </div>

    <div>
        <audio src="AUDIO.ogg" controls></audio>
        <!-- src,autoplay,loop , control, muted,preload -->
    </div>

    <div>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div>
    <div>
        <img src="myimage.svg" alt="my svg">
    </div>

    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-home/" width="445" height="445"></iframe>
        <!-- to embed the url  -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=Dd2VFCuwdiyXs2wz&amp;start=781" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>

</html>
